{{#if parts.length}}
<div class="dice-tooltip">
    {{#each parts}}
    <section class="tooltip-part">
        <div class="dice">
            <header class="part-header flexrow">
                <span class="part-formula">{{this.formula}}</span>
                {{#if this.flavor}}<span class="part-flavor">{{this.flavor}}</span>{{/if}}
                <span class="part-total">{{this.result}}</span>
            </header>
            <ol class="dice-rolls {{ifThen drop 'drop' ''}} {{ifThen offhand 'offhand' ''}}">
                {{#each this.rolls}}
                    <li class="roll die {{this.classes}}">{{{this.result}}}</li>
                {{/each}}
            </ol>
        </div>
    </section>
    {{/each}}
</div>
{{/if}}
